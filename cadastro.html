<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionarios</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="cadastro.html">Home</a></li>
            <li><a href="mapa.html">Mapa</a></li>
            <!-- Adicione outros links de menu conforme necessário -->
        </ul>
    </nav>
    <h1>Cadastro de Funcionários</h1>
    <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="area">Aréa que trabalha:</label>
        <input type="text" id="area" name="area"><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data"><br>

        <label for="endereco">Endereço:</label>
        <input type="endereco" id="endereco" name="endereco"><br>


        <label for="imagem">Imagem:</label>
        <input type="file" id="imagem" name="imagem"><br>

        <button type="button" onclick="enviarDadosParaFirebase()">Enviar Dados</button>
    </form>
    
    <h1>Consultar Funcionários</h1>
    <form>
        <label for="nomeConsulta">Nome:</label>
        <input type="text" id="nomeConsulta" name="nomeConsulta"><br>
        <button type="button" onclick="consultarPontoPorNome()">Consultar</button>
        <button type="button" onclick="limparConsulta()">Limpar</button>
    </form>
    <ul id="listaFuncionarios"></ul>

    <!-- Inclua o Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
</body>
</html>
